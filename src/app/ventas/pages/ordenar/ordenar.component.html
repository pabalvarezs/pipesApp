<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:enMayuscula}}
    </p>
</div>
<br>
<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        
        <button pButton type="button" label="En Mayusculas" icon="pi pi-angle-up" iconPos="left"  (click)="cambiarMayuscula()" class="p-mr-1" ></button>
        <button pButton
                icon="pi pi-sort"
                label="Por Nombre"
                class="p-mr-1 p-button-warning"
                (click) = "cambiarOrden('nombre')">
        </button>
        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                class="p-mr-1 p-button-success"
                (click) = "cambiarOrden('vuela')">                
        </button>   
        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="p-mr-1 p-button-help"
                (click) = "cambiarOrden('color')">
        </button>                       
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
