<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:enMayuscula}}
    </p>
</div>
<br>
<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        
        <button pButton type="button" label="En Mayusculas" icon="pi pi-angle-up" iconPos="left"  (click)="cambiarMayuscula()" class="p-mr-1" ></button>
        <button pButton
                icon="pi pi-sort"
                label="Por Nombre"
                class="p-mr-1 p-button-warning">
        </button>
        <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="p-mr-1 p-button-success">
        </button>   
        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="p-mr-1 p-button-help">
        </button>                       
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]=[]>
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
